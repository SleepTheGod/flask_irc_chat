<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRC - Hacker Mode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2>Connected to {{ server }}</h2>
        <div id="chat-box" class="chat-box"></div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io();
        var username = "{{ username }}";
        var server = "{{ server }}";

        socket.emit('join', {username: username, server: server});

        socket.on('message', function(data) {
            var chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<p>${data.msg}</p>`;
        });

        function sendMessage() {
            var msg = document.getElementById('message-input').value;
            socket.emit('message', {username: username, msg: msg, server: server});
            document.getElementById('message-input').value = '';
        }
    </script>
</body>
</html>
